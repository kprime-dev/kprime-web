<script>
    var callback = function(){
	alert('A callback was triggered');
    }

    var config = {
      startOnLoad:true,
      flowchart:{
        useMaxWidth:false,
        htmlLabels:true,
        curve:'cardinal',
      },
      securityLevel:'loose',
      'theme': 'base',
      'themeVariables': {
        'primaryBorderColor': '#674ea7',
      }
    };

    mermaid.initialize(config);
  </script>
<script>
    $(document).ready(function(){
      $('[id="rangeWidth"]').change(function(){
        var newval=$(this).val();
        //$("#slidernumber").text(newval);
        console.log(newval);
        console.log($('svg[id^="mermaid"]').width());
        $('svg[id^="mermaid"]').width(newval*10);
      });
      $('[id="rangeHeight"]').change(function(){
        var newval=$(this).val();
        //$("#slidernumber").text(newval);
        console.log(newval);
        console.log($('svg[id^="mermaid"]').height());
        $('svg[id^="mermaid"]').height(newval*10);
      });
    });
</script>
</body>
