<!DOCTYPE html>
<html>
<head>
    <title>${projectName}  Terms</title>
    <link rel="icon" href="/img/favicon.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="/js/jquery.js" ></script>
    <link rel="stylesheet" href="/css/bootstrap.css" >
    <script src="/js/bootstrap.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Jura:500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/animate.css">
    <link rel="stylesheet" href="/css/kprime.css">

</head>
<body class="bg-term">
    <h1>${projectName} ${traceFileName}</h1>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">KPrime</li>
            <li class="breadcrumb-item active">Dictionary</li>
            <li class="breadcrumb-item active">${traceName}</li>
            <li class="breadcrumb-item active">${traceFileName}</li>
        </ol>
    </nav>

    <div id="content" style="margin:30px">

        <#if terms?has_content>
        <table class="table-result">
            <tr>
                <th>Term</th>
                <th>Description</th>
            </tr>
            <#list terms as term>
            <tr>
                <td>
                    <#if projectName?has_content>
                    <a href="/project/${projectName}/dictionary/${term.name}">${term.name}</a>
                    <#else>
                    <a href="/dictionary/${traceName}/${traceFileName}/${term.gid}">${term.name}</a>
                    </#if>
                </td>
                <td>${term.description!""}</td>
            </tr>
            </#list>
        </table>
        </#if>

    </div>

    <script src="https://unpkg.com/mermaid@8.4.8/dist/mermaid.min.js"></script>
    <script>
        var callback = function(){
        alert('A callback was triggered');
        }

        var config = {
          startOnLoad:true,
          flowchart:{
            useMaxWidth:false,
            htmlLabels:true,
            curve:'cardinal',
          },
          securityLevel:'loose',
        };

        mermaid.initialize(config);
    </script>
</body>
</html>
