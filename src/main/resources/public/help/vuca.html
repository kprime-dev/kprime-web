# VUCA Model Problems

* Volatility, a situation that is unstable and may be of unknown duration.<br>
    A lot of changes in short time.

* Uncertainty, a situation with lack of information.<br>
    A lot to questions to ask.

* Ambiguity, a unclear situation with very very limited formal definition.<br>
    A lot of definitions do add, following the level fo a maturity grade.

* Complexity, a situation with lots of components.<br>
    A lot of elements to cut or aggregate.

---
## VUCA Dimensions

volatility VS stability (VS)

uncertainity VS certainity (UC)

complexity VS simplicity (CS)

ambiguity VS formality (AF)

rarity VS popularity (RP) folk

---
## Naive measures and ordering for VUCA

### mVS

changes counter over a changeset

-1 for each element in changeset

range Int- , <=0

higher = more stable

---
### mUC

dictionary definition counter

alternative feedback counter

open todo counter

+5 for each dictionary definition

-1 for each todo

-1 for each alternative feedback

range Int

higher = more certain

---
### mCS
element counter per database

-1 for each table<br>
-1 for each column<br>
-1 for each constraint

range Int- , <=0

higher = easier

---
### mAF
quality element counter per database

+1 for each definition dictionary <br>
+2 for each table  <br>
+5 for each is-a constraint <br>

range Natural, Int+, >=0

higher = more mature

---
## Naive Metrics for VUCA

* abs delta mVS
* abs delta mVS
* abs delta mCS
* abs delta mAF

they satisfy:

1. range R0+
2. simmetry d(a,b)=d(b,a)
3. triangular inequality d(a,b)>=d(a,c)+d(c,b)
4. zero distance from identity d(a,a)=0
