# Integrity Constraints

    Unique, no duplicated value for attribute.
    Nullable, possible null value for attribute.
    Mandatory, no null value for entity.
    Keys, Keys are the entity set that is used to identify an entity within its entity set uniquely, not null.
    Domain, Domain constraints can be defined as the definition of a valid set of values for an attribute.
    Entity, The entity integrity constraint states that primary key value can't be null.
    Foreign Key.  A foreign key is just a type of inclusion dependency where the target of the constraint happens to be a candidate key.

# Dependencies

Database dependecies implies constraints of the content of tables values.

Sort of dependencies:
* Functional.  functional dependencies always represent relationships between the primary key of a relation variable and its attributes.
* Transitive.
* Inclusion.
* Double inclusion.
* Multivalued.

## Functional dep
If there is a dependency in a database such that attribute B is dependent upon attribute A.
### Trivial functional dep
A trivial functional dependency occurs when you describe a functional dependency of an attribute on a collection of attributes that includes the original attribute.
### Full functional dep
A full functional dependency occurs when you already meet the requirements for a functional dependency and the set of attributes on the left side of the functional dependency statement cannot be reduced any further.
---

## Transitive
Transitive dependencies occur when there is an indirect relationship that causes a functional dependency.

---

## Multivalued
Multivalued dependencies occur when the presence of one or more rows in a table implies the presence of one or more other rows in that same table.

---

## Inclusion

Inclusion dependencies typically represent relationships between relations.
Inclusion dependency states that the set of values appearing in the attribute of LEFT relation variable
    must be a subset of the values appearing in the attribute of the RIGHT relation.
